<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <script
            src="https://kit.fontawesome.com/4c536a6bd5.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <!-- <header>
            <h1>CALCULATOR</h1>
            <h3>A TOP Project</h3>
        </header> -->
        <main>
            <div class="container">
                <div class="calculator">
                    <form>
                        <div class="display">
                            <input type="text" name="display" readonly>
                        </div>
                        <div>
                            <input type="button" value="AC" class="accent">
                            <input type="button" value="CE" class="accent">
                            <input type="button" value="C" class="accent">
                            <input type="button" value="BKSPC" class="accent">
                        </div>
                        <div>
                            <input type="button" value="1/x" class="accent">
                            <input type="button" value="x&#178" class="accent">
                            <input type="button" value="√x" class="accent">
                            <input type="button" value="÷" class="accent">
                        </div>
                        <div>
                            <input type="button" value="7" class="numpad">
                            <input type="button" value="8" class="numpad">
                            <input type="button" value="9" class="numpad">
                            <input type="button" value="×" class="accent">
                        </div>
                        <div>
                            <input type="button" value="4" class="numpad">
                            <input type="button" value="5" class="numpad">
                            <input type="button" value="6" class="numpad">
                            <input type="button" value="-" class="accent">
                        </div>
                        <div>
                            <input type="button" value="1" class="numpad">
                            <input type="button" value="2" class="numpad">
                            <input type="button" value="3" class="numpad">
                            <input type="button" value="+" class="accent">
                        </div>
                        <div>
                            <input type="button" value="0" class="numpad">
                            <input type="button" value="." class="numpad">
                            <input type="button" value="=" class="equal">
                        </div>
                    </form>
                </div>
            </div>
        </main>

            <p>benallenden</p>
            <a href="https://github.com/benallenden" target="_blank">
                <i class="fab fa-github"></i>
            </a> 
        </footer>  -->
    </body>
</html>
